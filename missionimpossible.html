            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1626814029240-89d3c3f31e39?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            color: #fff;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, transparent, #e50914, transparent);
            transform: translateX(-50%);
        }
        
        .subtitle {
            color: #bbb;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        
        .movie-container {
            display: flex;
            position: relative;
            height: 680px;
            perspective: 1200px;
        }
        
        .movie-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(15,15,15,0.95));
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 15px 35px rgba(229, 9, 20, 0.3);
            opacity: 0;
            transform: scale(0.8) rotateY(10deg);
            transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
            z-index: 1;
            backface-visibility: hidden;
        }
        
        .movie-card.active {
            opacity: 1;
            transform: scale(1) rotateY(0);
            z-index: 3;
        }
        
        .movie-card.prev {
            transform: translateX(-15%) scale(0.9);
            opacity: 0.7;
            z-index: 2;
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.2);
        }
        
        .movie-card.next {
            transform: translateX(15%) scale(0.9);
            opacity: 0.7;
            z-index: 2;
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.2);
        }
        
        .poster-container {
            flex: 0 0 45%;
            position: relative;
            overflow: hidden;
        }
        
        .poster {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        
        .poster-container:hover .poster {
            transform: scale(1.05);
        }
        
        .year-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(to right, #e50914, #b81d24);
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: translateY(-30px);
            opacity: 0;
            animation: fadeInDown 0.6s 0.3s forwards;
        }
        
        .movie-info {
            flex: 1;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .movie-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.4);
            transform: translateX(30px);
            opacity: 0;
            animation: fadeInLeft 0.6s 0.5s forwards;
        }
        
        .movie-subtitle {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 20px;
            font-weight: 300;
            transform: translateX(30px);
            opacity: 0;
            animation: fadeInLeft 0.6s 0.6s forwards;
        }
        
        .info-section {
            margin-bottom: 20px;
            transform: translateY(30px);
            opacity: 0;
            position: relative;
            padding-left: 35px;
        }
        
        .info-section:nth-child(1) { animation: fadeInUp 0.6s 0.7s forwards; }
        .info-section:nth-child(2) { animation: fadeInUp 0.6s 0.8s forwards; }
        .info-section:nth-child(3) { animation: fadeInUp 0.6s 0.9s forwards; }
        .info-section:nth-child(4) { animation: fadeInUp 0.6s 1.0s forwards; }
        .info-section:nth-child(5) { animation: fadeInUp 0.6s 1.1s forwards; }
        
        .section-icon {

            left: 0;
            top: 2px;
            font-size: 1.5rem;
            color: #e50914;
            width: 30px;
            height: 30px;

            align-items: center;
            justify-content: center;

            margin-bottom: 8px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        }

        }

            list-style: none;
            padding-left: 0;
        }
        
        .section-content li {
            margin-bottom: 6px;
            padding-left: 15px;
            position: relative;
        }
        
        .section-content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #e50914;
        }
        
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            flex: 1;
            min-width: 150px;
            background: rgba(30, 30, 30, 0.7);
            border-left: 3px solid #e50914;
            border-radius: 8px;
            padding: 15px;
        }
        
        .stat-title {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 600;
        }
        
        .imdb-rating {
            display: inline-flex;
            align-items: center;
            background: #f5c518;
            color: #000;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .imdb-rating i {
            margin-right: 8px;
            font-size: 1.3rem;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: transparent;
            border: 2px solid #e50914;
            color: white;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: #e50914;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
        }
        
        .movie-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #444;
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: #e50914;
            transform: scale(1.3);
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.7);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .copyright-notice {
            color: #888;
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
        }
        
        @media (max-width: 980px) {

            }

            }

            }

                width: 45px;
                height: 45px;
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            .movie-info {
                padding: 25px;
            }
        }
    </style>
</head>

                card.appendChild(posterContainer);
                card.appendChild(movieInfo);
                
                // 将卡片添加到容器
                movieContainer.appendChild(card);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.dataset.index = index;
                indicator.addEventListener('click', () => showMovie(index));
                indicatorsContainer.appendChild(indicator);
            });
            
            // 初始显示第一个电影
            showMovie(0);
        }
        
        // 计算票房/成本比
        function calculateRevenueRatio(movie) {
            // 提取数字部分
            const budget = parseFloat(movie.budget);
            const boxOffice = parseFloat(movie.boxOffice);
            
            if (isNaN(budget) || isNaN(boxOffice) || budget === 0) {
                return "N/A";
            }
            
            const ratio = (boxOffice / budget).toFixed(1);
            return ratio + "x";
        }
        
        // 显示指定索引的电影
        function showMovie(index) {
            // 更新索引
            currentIndex = index;
            prevIndex = (index - 1 + movies.length) % movies.length;
            nextIndex = (index + 1) % movies.length;
            
            // 更新卡片类
            document.querySelectorAll('.movie-card').forEach((card, i) => {
                card.classList.remove('active', 'prev', 'next');
                
                if (i === currentIndex) {
                    card.classList.add('active');
                } else if (i === prevIndex) {
                    card.classList.add('prev');
                } else if (i === nextIndex) {
                    card.classList.add('next');
                }
            });
            
            // 更新指示器
            document.querySelectorAll('.indicator').forEach((ind, i) => {
                ind.classList.remove('active');
                if (i === currentIndex) {
                    ind.classList.add('active');
                }
            });
        }
        
        // 上一部电影
        function prevMovie() {
            const newIndex = (currentIndex - 1 + movies.length) % movies.length;
            showMovie(newIndex);
        }
        
        // 下一部电影
        function nextMovie() {
            const newIndex = (currentIndex + 1) % movies.length;
            showMovie(newIndex);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createMovieCards();
            
            // 添加事件监听
            prevButton.addEventListener('click', prevMovie);
            nextButton.addEventListener('click', nextMovie);
            
            // 键盘导航
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevMovie();
                } else if (e.key === 'ArrowRight') {
                    nextMovie();
                }
            });
        });
    </script>
