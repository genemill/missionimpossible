<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碟中谍系列电影卡片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.88), rgba(0, 0, 0, 0.93)), 
                url('https://images.unsplash.com/photo-1626814029240-89d3c3f31e39?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 12px 8px 30px 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 28px;
        }
        .title {
            font-size: 2.1rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 12px rgba(229, 9, 20, 0.55);
        }
        .subtitle {
            color: #ccc;
            font-size: 1.12rem;
            margin-bottom: 0;
        }
        .movie-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
        }
        .movie-card {
            display: flex;
            background: linear-gradient(45deg, rgba(0,0,0,0.92), rgba(15,15,15,0.97));
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.17);
            overflow: hidden;
            width: 100%;
            min-height: 340px;
        }
        .poster-container {
            flex: 0 0 170px;
            width: 170px;
            min-width: 120px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .poster {
            width: 100%;
            height: 255px;
            background-size: cover;
            background-position: center;
            border-radius: 0 0 0 0;
        }
        .year-tag {
            position: absolute;
            top: 14px;
            left: 14px;
            background: linear-gradient(to right, #e50914, #b81d24);
            color: white;
            padding: 5px 14px;
            font-weight: bold;
            border-radius: 16px;
            font-size: 0.9rem;
            box-shadow: 0 3px 11px rgba(0,0,0,0.43);
        }
        .movie-info {
            flex: 1;
            padding: 24px 22px 18px 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }
        .movie-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 6px;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.27);
        }
        .movie-subtitle {
            font-size: 1.02rem;
            color: #ddd;
            margin-bottom: 12px;
            font-weight: 400;
        }
        .info-section {
            margin-bottom: 14px;
            display: flex;
            align-items: flex-start;
        }
        .section-icon {
            min-width: 25px;
            font-size: 1.25rem;
            color: #e50914;
            margin-top: 2px;
        }
        .section-title {
            font-size: 1.1rem;
            color: #fff;
            margin-left: 4px;
            margin-right: 5px;
        }
        .section-content {
            font-size: 1rem;
            color: #bbb;
            flex: 1;
            word-break: break-all;
        }
        .section-content ul { padding-left: 0; margin: 0; }
        .section-content li {
            margin-bottom: 2px;
            padding-left: 14px;
            position: relative;
            list-style: none;
        }
        .section-content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #e50914;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }
        .stat-item {
            flex: 1;
            min-width: 98px;
            background: rgba(30, 30, 30, 0.8);
            border-left: 3px solid #e50914;
            border-radius: 7px;
            padding: 8px;
        }
        .stat-title {
            color: #aaa;
            font-size: 0.89rem;
            margin-bottom: 4px;
        }
        .stat-value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
        }
        .imdb-rating {
            display: inline-flex;
            align-items: center;
            background: #f5c518;
            color: #000;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.08rem;
            margin-top: 7px;
        }
        .imdb-rating i { margin-right: 7px; font-size: 1.16rem; }

        .copyright-notice {
            color: #888;
            text-align: center;
            margin-top: 32px;
            font-size: 0.97rem;
        }
        /* ---- 手机端适配 ---- */
        @media (max-width: 980px) {
            .container { padding: 7px 0 30px 0; }
            .movie-card {
                flex-direction: column;
                min-height: unset;
                border-radius: 14px;
            }
            .poster-container {
                width: 100%;
                min-width: unset;
                height: 190px;
                max-width: unset;
                min-height: 110px;
                align-items: stretch;
            }
            .poster { height: 100%; }
            .movie-info { padding: 15px 4vw 12px 4vw; }
            .stats-container { flex-direction: column; gap: 5px; }
        }
        @media (max-width: 600px) {
            .title { font-size: 1.23rem; }
            .movie-title { font-size: 1.1rem; }
            .movie-subtitle { font-size: 0.91rem; }
            .movie-info { padding: 8px 2vw 10px 2vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p class="subtitle">不可能的任务，非凡的冒险</p>
        </div>
        <div class="movie-container"></div>
        <div class="copyright-notice">
            © 2025 碟中谍系列电影卡片展示 | 资料来源于公开信息
        </div>
    </div>
    <script>
        // 碟中谍系列电影数据
        const movies = [
            {
                id: 1,
                title: "碟中谍",
                subtitle: "Mission: Impossible",
                year: 1996,
                posterUrl: "https://pic1.imgdb.cn/item/6839b59a58cb8da5c81e4d9b.jpg",
                director: ["布莱恩·德·帕尔玛"],
                studio: "克鲁斯-华格纳制片",
                actors: ["汤姆·克鲁斯", "强·沃特", "艾曼纽·贝阿", "让·雷诺"],
                distributor: "派拉蒙影业",
                budget: "0.8亿美元",
                boxOffice: "4.57亿美元",
                rating: 7.2,
                imdb: 7.2
            },
            {
                id: 2,
                title: "碟中谍2",
                subtitle: "Mission: Impossible II",
                year: 2000,
                posterUrl: "https://i.meee.com.tw/3gumPH7.jpg",
                director: ["吴宇森"],
                studio: "克鲁斯-瓦格纳制片",
                actors: ["汤姆·克鲁斯", "多格雷·斯科特", "桑迪·牛顿", "文·瑞姆斯"],
                distributor: "派拉蒙影业",
                budget: "1.25亿美元",
                boxOffice: "5.46亿美元",
                rating: 6.1,
                imdb: 6.1
            },
            {
                id: 3,
                title: "碟中谍3",
                subtitle: "Mission: Impossible III",
                year: 2006,
                posterUrl: "https://i.meee.com.tw/aqufOWP.jpg",
                director: ["J·J·艾布拉姆斯"],
                studio: ["克鲁斯-华格纳制片", "MI 3 Film", "中国电影集团（第四制片分公司）", "坏机器人制片公司"],
                actors: ["汤姆·克鲁斯", "菲利普·塞默·霍夫曼", "米歇尔·莫纳汉", "劳伦斯·菲什伯恩"],
                distributor: "派拉蒙影业",
                budget: "1.5亿美元",
                boxOffice: "3.98亿美元",
                rating: 6.9,
                imdb: 6.9
            },
            {
                id: 4,
                title: "碟中谍4：幽灵协议",
                subtitle: "Mission: Impossible - Ghost Protocol",
                year: 2011,
                posterUrl: "https://i.meee.com.tw/LOxOsQK.jpg",
                director: ["布拉德·伯德"],
                studio: ["天舞影业公司", "坏机器人制片公司"],
                actors: ["汤姆·克鲁斯", "杰瑞米·雷纳", "西蒙·佩吉", "宝拉·巴顿"],
                distributor: "派拉蒙影业",
                budget: "1.45亿美元",
                boxOffice: "6.94亿美元",
                rating: 7.4,
                imdb: 7.4
            },
            {
                id: 5,
                title: "碟中谍5：神秘国度",
                subtitle: "Mission: Impossible - Rogue Nation",
                year: 2015,
                posterUrl: "https://i.meee.com.tw/7WQ16ms.jpg",
                director: ["克里斯托弗·麦奎里"],
                studio: ["天舞制片公司", "坏机器人制片公司", "TC Productions"],
                actors: ["汤姆·克鲁斯", "丽贝卡·弗格森", "西蒙·佩吉", "亚历克·鲍德温"],
                distributor: "派拉蒙影业",
                budget: "1.5亿美元",
                boxOffice: "6.82亿美元",
                rating: 7.4,
                imdb: 7.4
            },
            {
                id: 6,
                title: "碟中谍6：全面瓦解",
                subtitle: "Mission: Impossible - Fallout",
                year: 2018,
                posterUrl: "https://i.meee.com.tw/WPPuIas.jpg",
                director: ["克里斯托弗·麦奎里"],
                studio: ["坏机器人制片公司","天空之舞传媒", "派拉蒙影业"],
                actors: ["汤姆·克鲁斯", "亨利·卡维尔", "丽贝卡·弗格森", "西蒙·佩吉"],
                distributor: "派拉蒙影业",
                budget: "1.78亿美元",
                boxOffice: "7.91亿美元",
                rating: 7.7,
                imdb: 7.7
            },
            {
                id: 7,
                title: "碟中谍7：致命清算",
                subtitle: "Mission: Impossible - Dead Reckoning Part One",
                year: 2023,
                posterUrl: "https://i.meee.com.tw/SrWQzlK.jpg",
                director: ["克里斯托弗·麦奎里"],
                studio: ["天空之舞传媒", "TC Productions"],
                actors: ["汤姆·克鲁斯", "海莉·阿特维尔", "丽贝卡·弗格森", "西蒙·佩吉"],
                distributor: "派拉蒙影业",
                budget: "2.91亿美元",
                boxOffice: "5.67亿美元",
                rating: 7.8,
                imdb: 7.8
            },
            {
                id: 8,
                title: "碟中谍8：最终清算",
                subtitle: "Mission: Impossible - The Final Reckoning",
                year: 2025,
                posterUrl: "https://i.meee.com.tw/fOK60y5.jpg",
                director: ["克里斯托弗·麦奎里"],
                studio: ["天空之舞传媒", "TC Productions"],
                actors: ["汤姆·克鲁斯", "海莉·阿特维尔", "文·瑞姆斯", "西蒙·佩吉"],
                distributor: "派拉蒙影业",
                budget: "3.5亿美元",
                boxOffice: "2.27亿美元",
                rating: 7.5,
                imdb: 7.5
            }
        ];

        // 渲染卡片
        function renderCards() {
            const container = document.querySelector('.movie-container');
            container.innerHTML = '';
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';

                // 海报
                const posterContainer = document.createElement('div');
                posterContainer.className = 'poster-container';
                const yearTag = document.createElement('div');
                yearTag.className = 'year-tag';
                yearTag.textContent = movie.year;
                const poster = document.createElement('div');
                poster.className = 'poster';
                poster.style.backgroundImage = `url(${movie.posterUrl})`;
                posterContainer.appendChild(yearTag);
                posterContainer.appendChild(poster);

                // 信息区
                const movieInfo = document.createElement('div');
                movieInfo.className = 'movie-info';

                // 标题
                const title = document.createElement('h2');
                title.className = 'movie-title';
                title.textContent = movie.title;
                movieInfo.appendChild(title);

                // 副标题
                const subtitle = document.createElement('p');
                subtitle.className = 'movie-subtitle';
                subtitle.textContent = movie.subtitle;
                movieInfo.appendChild(subtitle);

                // 导演
                const directorSection = document.createElement('div');
                directorSection.className = 'info-section';
                directorSection.innerHTML = `
                    <div class="section-icon"><i class="fas fa-video"></i></div>
                    <div class="section-title">导演</div>
                    <div class="section-content">${movie.director.join(', ')}</div>
                `;
                movieInfo.appendChild(directorSection);

                // 主演
                const actorsSection = document.createElement('div');
                actorsSection.className = 'info-section';
                const actorsList = movie.actors.map(a => `<li>${a}</li>`).join('');
                actorsSection.innerHTML = `
                    <div class="section-icon"><i class="fas fa-star"></i></div>
                    <div class="section-title">主演</div>
                    <div class="section-content"><ul>${actorsList}</ul></div>
                `;
                movieInfo.appendChild(actorsSection);

                // 制片公司
                const studioSection = document.createElement('div');
                studioSection.className = 'info-section';
                studioSection.innerHTML = `
                    <div class="section-icon"><i class="fas fa-building"></i></div>
                    <div class="section-title">制片公司</div>
                    <div class="section-content">${Array.isArray(movie.studio) ? movie.studio.join(', ') : movie.studio}</div>
                `;
                movieInfo.appendChild(studioSection);

                // 发行公司
                const distributorSection = document.createElement('div');
                distributorSection.className = 'info-section';
                distributorSection.innerHTML = `
                    <div class="section-icon"><i class="fas fa-film"></i></div>
                    <div class="section-title">发行公司</div>
                    <div class="section-content">${Array.isArray(movie.distributor) ? movie.distributor.join(', ') : movie.distributor}</div>
                `;
                movieInfo.appendChild(distributorSection);

                // 票房和成本
                const statsSection = document.createElement('div');
                statsSection.className = 'info-section';
                const revenueRatio = (parseFloat(movie.boxOffice) && parseFloat(movie.budget)) ?
                    ((parseFloat(movie.boxOffice) / parseFloat(movie.budget)).toFixed(1) + "x") : "N/A";
                statsSection.innerHTML = `
                    <div class="section-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="section-title">票房与成本</div>
                    <div class="section-content">
                        <div class="stats-container">
                            <div class="stat-item"><div class="stat-title">制作成本</div><div class="stat-value">${movie.budget}</div></div>
                            <div class="stat-item"><div class="stat-title">全球票房</div><div class="stat-value">${movie.boxOffice}</div></div>
                            <div class="stat-item"><div class="stat-title">票房/成本比</div><div class="stat-value">${revenueRatio}</div></div>
                        </div>
                        <div class="imdb-rating"><i class="fab fa-imdb"></i> IMDB ${movie.imdb}/10</div>
                    </div>
                `;
                movieInfo.appendChild(statsSection);

                // 组装
                card.appendChild(posterContainer);
                card.appendChild(movieInfo);
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>
</html>
